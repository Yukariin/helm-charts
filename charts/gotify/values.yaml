---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.4.0/charts/other/app-template/values.schema.json

global:
  # To override bitnami images
  security:
    allowInsecureImages: true

controllers:
  main:
    # -- Set the controller upgrade strategy
    strategy: RollingUpdate

    containers:
      main:
        image:
          # -- image repository
          repository: ghcr.io/gotify/server
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: 2.7.3

        # -- environment variables. [[ref]](https://gotify.net/docs/config#environment-variables)
        # @default -- See [values.yaml](./values.yaml)
        env:
          # -- Default admin username
          GOTIFY_DEFAULTUSER_NAME: admin
          # -- Default admin password
          GOTIFY_DEFAULTUSER_PASS: admin
          # -- Allow registration
          GOTIFY_REGISTRATION: "false"

        probes:
          # -- Configures liveness probe
          liveness:
            type: HTTP
            path: /health
          # -- Configures readiness probe
          readiness:
            type: HTTP
            path: /health

# -- Configures service settings for the chart.
# @default -- See [values.yaml](./values.yaml)
service:
  main:
    controller: main
    ports:
      http:
        port: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  main:
    enabled: false
    # hosts:
    #   - host: chart-example.local
    #     paths:
    #       - path: /
    # tls:
    #   - secretName: chart-example.local-tls
    #     hosts:
    #       - chart-example.local

# -- Configure persistence settings for the chart under this key.
# @default -- See [values.yaml](./values.yaml)
persistence:
  data:
    enabled: false
    retain: true
    globalMounts:
      - path: /app/data
    accessMode: ReadWriteOnce
    size: 500Mi
    # storageClass: ""

# -- Enable and configure postgresql database subchart under this key.
#    [[ref]](https://github.com/bitnami/charts/tree/main/bitnami/postgresql)
# @default -- See [values.yaml](./values.yaml)
postgresql:
  enabled: false
  image:
    registry: docker.io
    repository: library/postgres
    tag: "17.7-bookworm"
  auth:
    database: gotify
    postgresPassword: gotify
  primary:
    args:
      - -c
      - config_file=/bitnami/postgresql/conf/postgresql.conf
      - -c
      - hba_file=/bitnami/postgresql/conf/pg_hba.conf
    configuration: |
      listen_addresses = '*'
      port = '5432'
      wal_level = 'replica'
      fsync = 'on'
      hot_standby = 'on'
      log_connections = 'false'
      log_disconnections = 'false'
      log_hostname = 'false'
      client_min_messages = 'error'
      include_dir = 'conf.d'
    pgHbaConfiguration: |
      host     all             all             0.0.0.0/0               scram-sha-256
      host     all             all             ::/0                    scram-sha-256
      local    all             all                                     scram-sha-256
      host     all             all        127.0.0.1/32                 scram-sha-256
      host     all             all        ::1/128                      scram-sha-256
    extendedConfiguration: |
      max_connections = 500
    extraEnvVars:
      - name: POSTGRES_DB
        value: '{{ (include "postgresql.v1.database" .) }}'
    resourcesPreset: "none"
    containerSecurityContext:
      readOnlyRootFilesystem: false
    persistence:
      enabled: false
      # storageClass: ""
      # size: 8Gi
