---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.1.2/charts/other/app-template/values.schema.json

controllers:
  main:
    # -- Set the controller upgrade strategy
    strategy: Recreate

    containers:
      # Configure the main application container
      main:
        image:
          # -- image repository
          repository: ghcr.io/dani-garcia/vaultwarden
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: 1.34.3

        # -- environment variables. [[ref]](https://github.com/dani-garcia/vaultwarden/blob/main/.env.template)
        # @default -- See [values.yaml](./values.yaml)
        env:
          ADMIN_TOKEN: ""

        probes:
          # -- Configures liveness probe
          liveness:
            type: HTTP
            path: /alive
          # -- Configures readiness probe
          readiness:
            type: HTTP
            path: /alive

# -- Configures service settings for the chart.
# @default -- See [values.yaml](./values.yaml)
service:
  main:
    controller: main
    ports:
      http:
        port: 80

# -- Enable and configure ingress settings for the chart under this key.
# @default -- See [values.yaml](./values.yaml)
ingress:
  main:
    enabled: false
    # hosts:
    #   - host: chart-example.local
    #     paths:
    #       - path: /
    # tls:
    #   - secretName: chart-example.local-tls
    #     hosts:
    #       - chart-example.local

# -- Configure persistence settings for the chart under this key.
# @default -- See [values.yaml](./values.yaml)
persistence:
  data:
    enabled: false
    retain: true
    accessMode: ReadWriteOnce
    size: 500Mi
    globalMounts:
      - path: /data
    # storageClass: ""

# -- Enable and configure postgresql database subchart under this key.
# @default -- See [values.yaml](./values.yaml)
postgresql:
  enabled: false
  auth:
    database: vaultwarden
    postgresPassword: changeme
  primary:
    persistence:
      enabled: false
      # storageClass: ""
      # size: 8Gi

# -- Enable and configure mariadb database subchart under this key.
# @default -- See [values.yaml](./values.yaml)
mariadb:
  enabled: false
  auth:
    database: vaultwarden
    username: vaultwarden
    password: changeme
    rootPassword: changeme
  primary:
    persistence:
      enabled: false
      # storageClass: ""
      # size: 8Gi
