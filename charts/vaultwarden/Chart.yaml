apiVersion: v2
name: vaultwarden
description: A Vaultwarden Helm chart for Kubernetes
type: application
version: 0.1.6
# renovate: image=ghcr.io/dani-garcia/vaultwarden
appVersion: "1.34.1"
dependencies:
  - name: common
    version: 4.1.2
    repository: https://bjw-s-labs.github.io/helm-charts
  - name: postgresql
    version: 16.7.19
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 21.0.3
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
