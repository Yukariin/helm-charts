apiVersion: v2
name: vaultwarden
description: A Vaultwarden Helm chart for Kubernetes
type: application
version: 0.1.17
# renovate: image=ghcr.io/dani-garcia/vaultwarden
appVersion: "1.34.3"
dependencies:
  - name: common
    version: 4.3.0
    repository: https://bjw-s-labs.github.io/helm-charts
  - name: postgresql
    version: 16.7.27
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 22.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
