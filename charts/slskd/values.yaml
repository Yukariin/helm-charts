---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.1.2/charts/other/app-template/values.schema.json

controllers:
  main:
    # -- Set the controller upgrade strategy
    strategy: RollingUpdate

    containers:
      # Configure the main application container
      slskd:
        image:
          # -- image repository
          repository: ghcr.io/slskd/slskd
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: 0.23.1
        
        # -- environment variables.
        # @default -- See [values.yaml](./values.yaml)
        env:
          SLSKD_REMOTE_CONFIGURATION: true

        probes:
          # -- Configures liveness probe
          liveness:
            type: HTTP
            path: /health
          # -- Configures readiness probe
          readiness:
            type: HTTP
            path: /health
      
      # Configure the gluetun sidecar
      gluetun:
        image:
          # -- image repository
          repository: qmcgaw/gluetun
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: v3.40.0
        
        # -- environment variables. [[ref]](https://github.com/qdm12/gluetun-wiki)
        # @default -- See [values.yaml](./values.yaml)
        env:
          VPN_TYPE: wireguard
          VPN_INTERFACE: wg0
        
        # Configure the container-specific securityContext
        securityContext:
          capabilities:
            add:
              - NET_ADMIN

# -- Configures service settings for the chart.
# @default -- See [values.yaml](./values.yaml)
service:
  main:
    controller: main
    type: LoadBalancer
    ports:
      http:
        port: 5030
      slsk:
        port: 50300

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  main:
    enabled: false
    # hosts:
    #   - host: chart-example.local
    #     paths:
    #       - path: /
    # tls:
    #   - secretName: chart-example.local-tls
    #     hosts:
    #       - chart-example.local

persistence:
  app:
    retain: true
    accessMode: ReadWriteOnce
    size: 500Mi
    advancedMounts:
      main:
        slskd:
          - path: /app
    # storageClass: ""
