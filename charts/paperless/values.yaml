---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.3.0/charts/other/app-template/values.schema.json

controllers:
  main:
    # -- Set the controller upgrade strategy
    strategy: Recreate

    containers:
      # Configure the main application container
      main:
        image:
          # -- image repository
          repository: ghcr.io/paperless-ngx/paperless-ngx
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: 2.19.2

        env:
          # -- Project name
          COMPOSE_PROJECT_NAME: paperless
          # -- Redis to use
          PAPERLESS_REDIS: redis://paperless-redis
          PAPERLESS_PORT: &port 8000

        resources:
          requests:
            cpu: 25m
            memory: 1Gi
          limits:
            memory: 4Gi

        probes:
          # -- Configures liveness probe
          liveness:
            type: HTTP
            path: /
          # -- Configures readiness probe
          readiness:
            type: HTTP
            path: /

  redis:
    containers:
      main:
        image:
          repository: ghcr.io/valkey-io/valkey
          tag: 9.0.0

        resources:
          requests:
            cpu: 5m
            memory: 32Mi
          limits:
            memory: 128Mi

# -- Configures service settings for the chart.
# @default -- See [values.yaml](./values.yaml)
service:
  main:
    controller: main
    ports:
      http:
        port: *port
  redis:
    controller: redis
    ports:
      http:
        port: 6379

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  main:
    enabled: false
    # hosts:
    #   - host: chart-example.local
    #     paths:
    #       - path: /
    # tls:
    #   - secretName: chart-example.local-tls
    #     hosts:
    #       - chart-example.local

persistence:
  # -- Paperless data directory (search index, classification model, etc.)
  data:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    advancedMounts:
      main:
        main:
          - path: /usr/src/paperless/data
    # storageClass: ""
  # -- Paperless media directory (documents and thumbnails)
  media:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10Gi
    advancedMounts:
      main:
        main:
          - path: /usr/src/paperless/media
    # storageClass: ""
  export:
    enabled: false
    accessMode: ReadWriteOnce
    size: 2Gi
    advancedMounts:
      main:
        main:
          - path: /usr/src/paperless/export
  consume:
    enabled: false
    accessMode: ReadWriteOnce
    size: 2Gi
    advancedMounts:
      main:
        main:
          - path: /usr/src/paperless/consume
