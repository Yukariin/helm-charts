---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.1.2/charts/other/app-template/values.schema.json

controllers:
  main:
    # -- Set the controller upgrade strategy
    strategy: RollingUpdate

    containers:
      main:
        image:
          # -- image repository
          repository: ghcr.io/flaresolverr/flaresolverr
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: v3.4.0

        # -- environment variables.
        # @default -- See [values.yaml](./values.yaml)
        env: {}

        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 2Gi

        probes:
          # -- Configures liveness probe
          liveness:
            type: HTTP
            path: /health
          # -- Configures readiness probe
          readiness:
            type: HTTP
            path: /health

# -- Configure the ServiceMonitors for the chart here.
# @default -- See [values.yaml](./values.yaml)
serviceMonitor:
  main:
    # -- Enables or disables the serviceMonitor.
    enabled: false
    # -- Configures the endpoints for the serviceMonitor. Helm templates can be used.
    # @default -- See [values.yaml](./values.yaml)
    endpoints:
      - port: prom
        scheme: http
        path: /metrics
        interval: 30s
        scrapeTimeout: 30s

# -- Configures service settings for the chart.
# @default -- See [values.yaml](./values.yaml)
service:
  main:
    controller: main
    ports:
      http:
        port: 8191

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  main:
    enabled: false
