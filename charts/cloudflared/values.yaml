---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.4.0/charts/other/app-template/values.schema.json

controllers:
  main:
    strategy: RollingUpdate

    containers:
      main:
        image:
          # -- image repository
          repository: docker.io/cloudflare/cloudflared
          # -- image tag
          tag: 2025.10.1

        # -- environment variables.
        # @default -- See [values.yaml](./values.yaml)
        env:
          NO_AUTOUPDATE: "true"
          TUNNEL_CRED_FILE: /etc/cloudflared/credentials.json
          TUNNEL_METRICS: 0.0.0.0:8080

        args:
          - tunnel
          - --config
          - /etc/cloudflared/config.yaml
          - run

        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 256Mi

        probes:
          # -- Configures liveness probe
          liveness:
            type: HTTP
            path: /ready
            port: 8080
          # -- Configures readiness probe
          readiness:
            type: HTTP
            path: /ready
            port: 8080

# -- Configures service settings for the chart.
# @default -- See [values.yaml](./values.yaml)
service:
  main:
    controller: main
    ports:
      http:
        port: 8080

serviceMonitor:
  main:
    # -- Enables or disables the serviceMonitor.
    enabled: false
    # -- Configures the endpoints for the serviceMonitor.
    # @default -- See [values.yaml](./values.yaml)
    serviceName: cloudflared
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s

# -- Configure the security context for the container
securityContext:
  container:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

# -- Persistence configuration for config and credentials
persistence:
  config:
    enabled: true
    type: configMap
    name: "{{ .Release.Name }}-config"
    globalMounts:
      - path: /etc/cloudflared/config.yaml
        subPath: config.yaml
        readOnly: true
  credentials:
    enabled: true
    type: secret
    name: "{{ .Release.Name }}-credentials"
    globalMounts:
      - path: /etc/cloudflared/credentials.json
        subPath: credentials.json
        readOnly: true

# -- Cloudflare tunnel name (used in config.yaml)
tunnelName: "your-tunnel-name"

# -- Base64 encoded content of credentials.json file
# credentialsContent: ""
